<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>UPDATE CSS VARIABLES USING <span class="hl">JS</span></h2>
    <div class="main">
        <label for="spacing">Spacing:</label>
        <input type="range" value="10" name="spacing" id="spacing" data-sizing='px'>
        <label for="blur">Blur:</label>
        <input type="range" value="10" name="blur" id="blur" data-sizing="px">
        <label for="base">Base color:</label>
        <input type="color" name="base" id="base">
        <img src="landscape.jpg" alt="slika">
    </div>
    <script>
        const inputs = document.querySelectorAll('.main input');
        function handleUpdate() {
            const suffics = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffics);
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
</body>

</html>
